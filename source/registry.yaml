# Source Registry
# All external content sources for knowledge tree ingestion
# Default: 30 latest videos, sync forward

defaults:
  type: youtube
  lookback: 30
  sync_forward: true

sources:
  # === BUSINESS & ENTREPRENEURSHIP ===

  doac:
    name: Diary of a CEO
    url: https://youtube.com/@TheDiaryOfACEO/videos
    description: General knowledge, entrepreneurship, life lessons
    tags: [business, entrepreneurship, interviews, life]
    priority: high
    notes: |
      Steven Bartlett's podcast. High-quality guests across domains.
      Gold mine for actionable business and life insights.

  hormozi:
    name: Alex Hormozi
    url: https://youtube.com/@AlexHormozi/videos
    description: Business growth code - CAC vs LTV, advertising, scaling
    tags: [business, growth, marketing, sales]
    priority: high
    notes: |
      Business growth fundamentals. CAC vs LTV framework.
      Early payment strategies to fuel customer acquisition.
      Advertising and offer creation.

  eo-global:
    name: EO Global
    url: https://youtube.com/@eoglobal/videos
    description: Entrepreneurs Organization - modern business lessons
    tags: [business, entrepreneurship, leadership]
    priority: medium
    notes: |
      Valuable lessons in modern business from entrepreneur community.

  dan-martell:
    name: Dan Martell
    url: https://youtube.com/@danmartell/videos
    description: SaaS growth, coaching, Buy Back Your Time
    tags: [business, saas, growth, coaching]
    priority: high
    notes: |
      SaaS Academy founder. Buy Back Your Time author.
      Growth coaching and business scaling.
      Search: @danmartell/search?query=<term>

  daniel-priestley:
    name: Daniel Priestley
    url: https://youtube.com/@DanielPriestley/videos
    description: Key person of influence, business building
    tags: [business, personal-brand, entrepreneurship]
    priority: medium
    notes: |
      Key Person of Influence framework. Scorecard marketing.
      Business building and personal branding.

  starter-story:
    name: Starter Story
    url: https://youtube.com/@StarterStoryBuild/videos
    description: AI business insights and startup stories
    tags: [business, startups, ai-business]
    priority: medium
    notes: |
      AI business YouTuber. Good practical startup content.

  # === AI & CODING ===

  aie:
    name: AI Engineer
    url: https://youtube.com/@aiDotEngineer/videos
